<html>
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D1CFDD;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #D1CFDD;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #171154;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #171154;
        }
        .header nav {
            display: none;
        }
        .header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #171154;
            font-weight: bold;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .progress-bar div {
            height: 4px;
            flex: 1;
            margin: 0 2px;
            background-color: #ccc;
        }
        .progress-bar .completed {
            background-color: #8bc34a;
        }
        .progress-bar .current {
            background-color: #171154;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #171154;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #8bc34a;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .radio-group label {
            margin-right: 20px;
            color: #171154;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #D1CFDD;
            color: #171154;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="table7.html">
    <div class="header">
        <i class="fas fa-bars menu-icon"></i>
        <h1>Registration</h1>
        <nav>
            <a href="#">ABOUT</a>
            <a href="#">MISSIONS</a>
            <a href="#">GIVE</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
            <a href="#">ACCOUNT</a>
        </nav>
    </div>
    <div class="container">
        <div class="progress-bar">
            <div class="completed"></div>
            <div class="current"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h2 style="color: #171154;">Step 2: Salvation and Church details</h2>
        <div class="form-group">
            <label for="date-of-salvation">Date of Salvation</label>
            <input type="text" id="date-of-salvation" name="date-of-salvation">
        </div>
        <div class="form-group">
            <label for="church">Where do you go to Church?</label>
            <input type="text" id="church" name="church">
        </div>
        <div class="form-group">
            <label for="pastor">Name of Pastor:</label>
            <input type="text" id="pastor" name="pastor">
        </div>
        <div class="form-group">
            <label>Do you serve in church?</label>
            <div class="radio-group">
                <input type="radio" id="serve-yes" name="serve" value="yes">
                <label for="serve-yes">Yes</label>
                <input type="radio" id="serve-no" name="serve" value="no">
                <label for="serve-no">No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="department">Which department do you serve in at your church and what do you do there?</label>
            <textarea id="department" name="department"></textarea>
        </div>
        <button class="btn">NEXT</button>
    </div>
</form>
</body>
</html>
