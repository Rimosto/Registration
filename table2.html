<html></html>
 <head>
  <title>
   Personal Information Form
  </title>
  <style>
   body {
            font-family: 'Lato', sans-serif;
            background-color: #D1CFDD;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 50px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #171154;
            font-weight: bold;
        }
        .container {
            display: flex;
            padding: 40px;
        }
        .sidebar {
            width: 25%;
            padding-right: 20px;
        }
        .sidebar h2 {
            color: #171154;
        }
        .form-container {
            width: 75%;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .progress-bar div {
            display: flex;
            align-items: center;
        }
        .progress-bar div i {
            font-size: 24px;
            color: #171154;
        }
        .progress-bar div span {
            width: 50px;
            height: 2px;
            background-color: #171154;
            margin: 0 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group label {
            width: 20%;
            font-weight: bold;
            color: #171154;
        }
        .form-group input, .form-group select {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #E9F7CC;
        }
        .form-group select {
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 8px 10px;
        }
        .form-group.full-width {
            flex-direction: column;
        }
        .form-group.full-width label {
            width: 100%;
        }
        .form-group.full-width input {
            width: 100%;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-buttons .back-button {
            background-color: #D1CFDD;
            color: #171154;
        }
        .form-buttons .next-button {
            background-color: #171154;
            color: #FFFFFF;
        }
        .form-buttons .submit-button {
            background-color: #171154;
            color: #FFFFFF;
            }
            .form-buttons .submit-button:hover {
                background-color: #171154;
                color: #FFFFFF;
                }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Parkroad Fellowship Logo" src="logo.png" height="50" `width="150"/>
   <nav>
    <a href="#">
     ABOUT
    </a>
    <a href="#">
     MISSIONS
    </a>
    <a href="#">
     GIVE
    </a>
    <a href="#">
     BLOG
    </a>
    <a href="#">
     CONTACT
    </a>
    <a href="#">
     ACCOUNT
    </a>
   </nav>
  </div>
  <form action="table1.html">
  <div class="container">
   <div class="sidebar">
    <h2>
     Step 3 of 5:
     <br/>
     Occupation & Vacation details
    </h2>
   </div>
   <div class="form-container">
    <div class="progress-bar">
     <div>
      <i>
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="httptable1://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
            <circle cx="24" cy="24" r="10" fill="#100F35"/>
            </svg>
            
      </i>
      <span>
        <img src="Rectangle 5.png" alt="">
      </span>
      <i >
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
            </svg>
      </i>
      <span>
        <img src="Rectangle 5.png" alt="">
      </span>
      <i ><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
        </svg>
      </i>
      <span>
        <img src="Rectangle 5.png" alt="">
      </span>
      <i ><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
        </svg>
      </i>
      <span>
        <img src="Rectangle 5.png" alt="">
      </span>
      <i ><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
        </svg>
      </i>
     </div>
    </div>
    <div class="form-group">
     <label for="school-work">
      Where do you go to school/work?
     </label>
     <input id="school-work" placeholder="Your Answer " type="text" required/>
     <label for="location">
      Physical location
     </label>
     <input id="location" placeholder="Your Answer" type="text" required/>
    </div>
    <div class="form-group">
     <label for="Phone-contact">
      Phone contact of your school/workplace
     </label>
     <input id="Phone-contact" placeholder="your Answer" type="tel" required/>
     <label for="career-path">
      What is your career path/profession?
     </label>
     <input  type="text" id="career-path" placeholder="Your Answer "  required/>
    </div>
    <div class="form-group">
     <label for="talents">What are your specail gifts, skills and talent?</label>
     <input id="talents" placeholder="talents " type="text" required/>
     <label for="marital-status">Marital Status</label>
     <select id="marital-status">
      <option>married</option>
      <option>single</option>
      <option>Divorced</option>
     </select>
    </div>
    <div class="form-group full-width">
     <label for="residential-address">
      Residential Address (Area Name, Road Name, Estate Name and House Number):
     </label>
     <input id="residential-address" placeholder="residential-address " type="text" required/>
    </div>
    <div class="form-buttons">
     <button class="back-button" type="button">BACK</button>
     <button class="next-button" type="submit">NEXT</button>
    </div>
   </div>
  </div>
</form>
 </body>
</html>
