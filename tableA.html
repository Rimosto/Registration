    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #D1CFDD;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .header img {
            height: 50px;
        }


        .header nav {
            display: none;
            /* Hidden initially */
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 40px;
            background-color: white;
            border: 1px solid #ddd;
            width: 200px;
            max-height: 0;
            /* Initially collapsed */
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
        }

        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #171154;
            font-weight: bold;
            position: relative;
            /* For hover effect */
        }

        /* Add hover effects for links */
        .header nav a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #171154;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .header nav a:hover::before {
            visibility: visible;
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #171154;
            margin: 4px;
        }

        /* Hamburger animation */
        .hamburger div:nth-child(1) {
            transition: transform 0.3s ease-in-out;
        }

        .hamburger div:nth-child(2) {
            transition: opacity 0.3s ease-in-out;
        }

        .hamburger div:nth-child(3) {
            transition: transform 0.3s ease-in-out;
        }

        .hamburger.active div:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        /* Form container styles */
        .container {
            display: flex;
            padding: 40px;
        }

        .sidebar {
            width: 25%;
            padding-right: 20px;
        }

        .sidebar h2 {
            color: #171154;
        }

        .form-container {
            width: 75%;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {

        .form-group label {
            font-weight: bold;
            color: #171154;
            margin-bottom: 10px;

        .form-group input,

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #E9F7CC;
            width: 100%;
            box-sizing: border-box;
        }

        /* Special button styles */
        .form-buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-buttons .back-button {
            background-color: #D1CFDD;
            color: #171154;
        }

        .form-buttons .next-button {
            background-color: #171154;
            color: #FFFFFF;

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .sidebar {
                width: 100%;
                padding-right: 0;
                margin-bottom: 20px;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            .form-group label{
                font-weight: bold;
                color: #171154;
                margin-bottom: 10px;
                margin-right: 10px; /* Adds space between label and radio buttons */
            }
            .form-group input[type="radio"] {
                margin: 0 5px 0 0; /* Space between the radio button and label */
}
            .form-group select {
                width: 100%;
            }

            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .form-buttons button {
                width: 100%;
            }

            /* Hide nav and show hamburger menu */
            .header nav {
                display: none;

            }

            /*  dropdown animation for nav */
            .header nav.active {
                display: block;
                /* Make nav visible */
                max-height: 300px;
                /* Adjust based on content */
                opacity: 1;
                /* Fade in */
                visibility: visible;
                /* Make it visible */
                padding: 10px 0;
                /* Optional: Add padding for spacing */
            }

            nav.active a {
                margin: 10px 6px;
                /* Space out the links vertically */
                display: block;
                /* Ensure each link takes a full line */
                text-align: flex-start;

            }


            .hamburger {
                display: flex;
            }
        }
    </style>

        function toggleMenu() {
            const nav = document.querySelector('nav');
