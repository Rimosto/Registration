   <div class="form-container">
    <div class="progress-bar">
      <i>

           <i >
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
      </i>
        <img src="Assets/Rectangle 5.png" alt="">
        <i ><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

          <i ><svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

        <circle cx="24" cy="24" r="21.5" fill="white" stroke="#171154" stroke-width="5"/>
        </svg>
      </i>
    </div>
    <div class="form-group">
        <label for="first-name"> First Name</label>
        <label for="last-name">Last Name</label>
      </div>
      <div class="form-group">
     <input id="first-name" placeholder="first name " type="text" required/>
     <input id="last-name" placeholder="last name" type="text" required/>
    </div>
    <div class="form-group">
     <label for="postal-address">Postal Address</label>
     <label for="phone-number">Phone Number</label>
     </div>
     <div class="form-group">
     <input id="postal-address" placeholder="postal-address" type="text" required/>
     <input  type="tel" id="phone-number" placeholder="phone-number " pattern="[0-9\s\-\+\(\)]*"  title="Please enter a valid phone number"  required/>
    </div>
    <div class="form-group">
     <label for="email-address">Email Address</label>
     <label for="marital-status">Marital Status</label>
     </div>
     <div class="form-group">
     <input id="email-address" placeholder="email-address " type="email" required/>
     <select id="marital-status">
      <option>married</option>
      <option>single</option>
      <option>Divorced</option>
     </select>
    </div>
    <div class="form-group full-width">
     <label for="residential-address">
      Residential Address (Area Name, Road Name, Estate Name and House Number):
     </label>
     <input id="residential-address" placeholder="residential-address " type="text" required/>
    </div>
    <div class="form-buttons">
     <button class="back-button" type="button" style="display: none;">BACK</button>
     <button class="next-button" type="submit">NEXT</button>
    </div>
   </div>
