<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="tables.css">
    <script>
        function toggleMenu() {
            var menu = document.getElementById('nav-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex';  // Show the menu
            } else {
                menu.style.display = 'none';  // Hide the menu
            }
        }
    </script>

</head>
<body>
    <form action="table6.html">
        <div class="container">
            <div class="header">
                <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
                <h1>Registration</h1>
            </div>
            <nav id="nav-menu" class="nav-menu">
                <a href="#">ABOUT</a>
                <a href="#">MISSIONS</a>
                <a href="#">GIVE</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
                <a href="#">ACCOUNT</a>
            </nav>
            <div class="progress-bar">
                <div class="active"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="form-section">
                <h2>Step 1: Personal Information</h2>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="postal-address">Postal Address</label>
                    <input type="text" id="postal-address" name="postal-address">
                </div>
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email-address">
                </div>
                <div class="form-group">
                    <label for="mobile-phone">Mobile Phone Number</label>
                    <input type="tel" id="mobile-phone" name="mobile-phone">
                </div>
                <div class="form-group">
                    <label for="residential-address">Residential Address (Area Name, Road Name, Estate Name and House Number):</label>
                    <input type="text" id="residential-address" name="residential-address">
                </div>
                <div class="form-group">
                    <label for="marital-status">Marital Status</label>
                    <div class="select-wrapper">
                        <select id="marital-status" name="marital-status">
                            <option value="">Select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <button class="btn">NEXT</button>
            </div>
        </div>
    </form>
</body>
</html>
